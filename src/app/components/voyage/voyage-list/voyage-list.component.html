<div class="voyage-list-container">
  <div class="container">
    <div class="header">
      <h1>Mes Voyages</h1>
      <a routerLink="/ajouter-voyage" class="btn btn-primary">+ Nouveau Voyage</a>
    </div>

    <div class="loading" *ngIf="isLoading">
      <p>Chargement des voyages...</p>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="voyages-grid" *ngIf="!isLoading && voyages.length > 0">
      <app-voyage-card 
        *ngFor="let voyage of voyages"
        [voyage]="voyage"
        [showActions]="true"
        (voyageClick)="onVoyageClick($event)"
        (deleteVoyage)="onDeleteVoyage($event)"
        (editVoyage)="onEditVoyage($event)">
      </app-voyage-card>
    </div>

    <div class="empty-state" *ngIf="!isLoading && voyages.length === 0">
      <h2>ğŸŒ Aucun voyage pour le moment</h2>
      <p>Commencez Ã  documenter vos aventures en crÃ©ant votre premier voyage !</p>
      <a routerLink="/ajouter-voyage" class="btn btn-primary">CrÃ©er mon premier voyage</a>
    </div>
  </div>
</div>
